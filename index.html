<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="scoreboard">
      <div>Player 1: 0</div>
      <div>Player 2: 0</div>
    </div>

    <div class="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <button class="reset">Reset Game</button>

    <div class="history">
      <h3>History</h3>
      <ul>
        <li>Player 1: X</li>
        <li>Player 2: O</li>
      </ul>
    </div>
  </div>
</body>
</html>
